<!doctype html>
<html class="no-js" lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Index</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../formwork.css">
	</head>
	<body>
		<h1>Formwork</h1>
		<p>A Form Framework</p>
		<hr>



		<form action="#" method="post">
			<h3 class="styleguide-content">Fieldsets</h3>
			<fieldset>
				<legend>Fieldset with legend</legend>
				<div>
					<label>Default text</label>
					<input type="text" />
				</div>
			</fieldset>

			<fieldset>
				<p>Fieldset without legend</p>
				<div>
					<label>Default text</label>
					<input type="text" />
				</div>
			</fieldset>

			<fieldset disabled>
				<legend>Disabled fieldset</legend>
				<div>
					<label>Default text</label>
					<input type="text" />
				</div>
			</fieldset>

			<h2 class="styleguide-content">Text fields</h2>
			<div>
				<label for="hidden">Hidden</label>
				<input type="hidden" id="hidden" name="hidden" value="hidden" />
			</div>
			<div>
				<label for="notype">Input with no type</label>
				<input id="notype" name="notype" />
			</div>
			<div>
				<label for="autofocus">Input with autofocus</label>
				<input type="text" id="autofocus" name="autofocus" aaaaaautofocus />
			</div>
			<div>
				<label for="required">Required textfield</label>
				<input type="text" id="required" name="required" x-moz-errormessage="This field is required" required />
			</div>
			<div>
				<label for="placeholder">Textfield with placeholder</label>
				<input type="text" id="placeholder" name="placeholder" placeholder="John Doe" />
			</div>
			<div>
				<label for="txt_readonly">Textfield readonly</label>
				<input type="text" id="txt_readonly" name="txt_readonly" value="Read only textfield" readonly />
			</div>
			<div>
				<label for="txt_disabled">Textfield disabled</label>
				<input type="text" id="txt_disabled" name="txt_disabled" value="Disabled textfield" disabled />
			</div>
			<div>
				<label for="email">Email input</label>
				<input type="email" id="email" name="email" />
			</div>
			<div>
				<label for="search">Search input</label>
				<input type="search" id="search" name="search" />
			</div>
			<div>
				<label for="tel">Tel input</label>
				<input type="tel" id="tel" name="tel" />
			</div>
			<div>
				<label for="url">URL input</label>
				<input type="url" id="url" name="url" placeholder="http://" />
			</div>
			<div>
				<label for="speech">Speech recognition input</label>
				<input type="text" id="speech" name="speech" x-webkit-speech />
			</div>
			<div>
				<label for="passwd">Password</label>
				<input type="password" id="passwd" name="passwd" value="password" />
			</div>
			<div>
				<label for="number">Number input</label>
				<input type="number" id="number" name="number" min="0" max="10" value="5" />
			</div>
			<div>
				<label for="date">Date input</label>
				<input type="date" id="date" name="date" value="1987-07-29" />
			</div>
			<div>
				<label for="Month">Month input</label>
				<input type="Month" id="Month" name="Month" />
			</div>
			<div>
				<label for="week">week input</label>
				<input type="week" id="week" name="week" />
			</div>
			<div>
				<label for="time">Time input</label>
				<input type="time" id="time" name="time" />
			</div>
			<div>
				<label for="datetime">datetime input</label>
				<input type="datetime" id="datetime" name="datetime" />
			</div>
			<div>
				<label for="datetime-local">datetime-local input</label>
				<input type="datetime-local" id="datetime-local" name="datetime-local" />
			</div>
			<div>
				<label for="textarea">Textarea</label>
				<textarea id="textarea" name="textarea" cols="30" rows="4"></textarea>
			</div>
			<div>
				<label for="datalist">Datalist</label>
				<input type="text" list="browsers" id="datalist" name="datalist" />
				<datalist id="browsers">
					<option value="Chrome">Chrome</option>
					<option value="Firefox">Firefox</option>
					<option value="Internet Explorer">Internet Explorer</option>
					<option value="Opera">Opera</option>
					<option value="Safari">Safari</option>
				</datalist>
			</div>
			<h2 class="styleguide-content">Other input fields</h2>
			<div>
				<label for="file">File</label>
				<input type="file" id="file" name="file" multiple />
			</div>
			<div>
				<label for="file2">File</label>
				<input type="file" id="file2" name="file2" disabled />
			</div>
			<div class="custom-file">
				<label for="file3">File</label>
				<input type="file" id="file3" name="file3" multiple />
			</div>
			<div>
				<label for="select">Select</label>
				<select id="select" name="select">
					<optgroup label="Optgroup&hellip;">
						<option></option>
						<option value="value1">Value 1</option>
						<option value="value2" selected>Value 2 (selected)</option>
						<option value="value3" disabled>Value 3 (disabled)</option>
						<option value="value4">Value 4</option>
					</optgroup>
				</select>
			</div>
			<div>
				<label for="select2">Disabled Select</label>
				<select id="select2" name="select2" disabled>
					<optgroup label="Optgroup&hellip;">
						<option value="value1">Value 1</option>
						<option value="value2" selected>Value 2 (selected)</option>
						<option value="value3" disabled>Value 3 (disabled)</option>
						<option value="value4">Value 4</option>
					</optgroup>
				</select>
			</div>
			<div>
				<label for="select3">Select multiple with defined size</label>
				<select id="select3" name="select3" size="5" multiple>
					<optgroup label="Optgroup&hellip;">
						<option value="value1">Value 1</option>
						<option value="value2" selected>Value 2 (selected)</option>
						<option value="value3" disabled>Value 3 (disabled)</option>
						<option value="value4">Value 4</option>
						<option value="value5">Value 5</option>
						<option value="value6">Value 6</option>
						<option value="value7">Value 7</option>
					</optgroup>
				</select>
			</div>
			<div>
				<h3 class="label">Checkboxes</h3>

				<input name="check" id="check1" value="1" type="checkbox" /> <label for="check1">Default</label>
				<input name="check" id="check2" value="1" type="checkbox" checked /> <label for="check2">Checked</label>
				<input name="check" id="check3" value="1" type="checkbox" disabled /> <label for="check3">Disabled</label>
			</div>
			<div>
				<h3 class="label">Radio buttons</h3>

				<input name="radio" id="radio1" value="1" type="radio" /> <label for="radio1">Default</label>
				<input name="radio" id="radio2" value="1" type="radio" checked /> <label for="radio2">Checked</label>
				<input name="radio" id="radio3" value="1" type="radio" disabled /> <label for="radio3">Disabled</label>
			</div>
			<h3 class="label">Other inputs</h3>
			<div>
				<label for="color">Color input</label>
				<input type="color" id="color" name="color" value="" pattern="^#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" />
			</div>
			<div>
				<label for="color">Color input readonly</label>
				<input type="color" id="color" name="color" value="#ff0000" readonly />
			</div>
			<div>
				<label for="color">Color input disabled</label>
				<input type="color" id="color" name="color" value="#000000" disabled />
			</div>
			<div>
				<label for="range">Range input</label>
				<input type="range" id="range" name="range" min="10" max="100" step="10" value="10" />
			</div>
			<div>
				<label for="range">Range input readonly</label>
				<input type="range" id="range" name="range" min="10" max="100" step="10" value="10" readonly />
			</div>
			<div>
				<label for="range">Range input disabled</label>
				<input type="range" id="range" name="range" min="10" max="100" step="10" value="10" disabled />
			</div>
		</form>

		<h3 class="styleguide-content">Output</h3>
		<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
			<div>
				<span>0</span>
				<input type="range" name="b" value="50" />
				<span>100 +</span>
				<input type="number" name="a" value="10" />
				<span>=</span>
				<output name="result"></output>
			</div>
		</form>

		<h2 class="styleguide-content">Buttons</h2>
		<form action="#" method="post">
			<p><input type="button" value="Input type button" /></p>
			<p><input type="reset" value="Input type reset" /></p>
			<p><input type="submit" value="Input type submit" /></p>
			<p><input type="button" value="Input type button disabled" disabled /></p>
			<p><button type="button">Button type button</button></p>
			<p><button type="reset">Button type reset</button></p>
			<p><button type="submit">Button type submit</button></p>
			<p><button type="submit" disabled>Button type submit disabled</button></p>

			<h3 class="styleguide-content">Meter</h3>
			<p>He got a <meter low="50" high="80" max="100" value="84">B</meter> on the exam.</p>

			<h3 class="styleguide-content">Progress</h3>
			<progress value="70" max="100">70 %</progress>
		</form>
	</body>
</html>
